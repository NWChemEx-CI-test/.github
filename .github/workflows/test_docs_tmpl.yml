name: Test Documentation
on:
  workflow_call:
    inputs:
      repoName:
        required: true
        type: string
      dependencies:
        required: true
        type: string
  workflow_dispatch:
      
jobs:
  build-documentation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmake_version: [3.16.3]
    steps:
    - name: Obtain Source
      uses: actions/checkout@v2
    - name: Get dependencies
      env:
        cmake_version: ${{ matrix.cmake_version }}
      uses: NWChemEx-Project/.github/actions/get_dependencies@demo-0.0.2
      with:
        dependencies: ${{inputs.dependencies}}
    - name: Build documentation
      env:
        cmake_version: ${{ matrix.cmake_version }}
      uses: NWChemEx-Project/.github/actions/build_docs@demo-0.0.2
      with:
        repoName: ${{inputs.repoName}}